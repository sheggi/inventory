<!DOCTYPE html>
<html lang="de" ng-app="App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test home</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Theme -->
    <link href="css/theme.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>

</head>

<body ng-controller="pageController">


<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-hide="pageReady" ng-cloak>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{loadingProgress}}%;">
            <span class="sr-only">{{loadingProgress}}% Complete</span>
        </div>
    </div>
</div>

<div class="container theme-showcase" role="main" ng-show="pageReady" ng-cloak>

    <div class="page-header">
        <h1>Inventar</h1>
    </div>

    <div class="container">

        <div ng-controller="itemController" class="col-md-9 col-md-push-3">
            <span class="pull-right">{{itemStatusText}}</span>
            <h3>
                [{{item.id}}] {{item.title}}
            </h3>
            <form ng-show="itemReady">
                <select class="form-control" ng-options="option.state for option in statusList track by option.id" ng-model="item.status"></select>
                <input type="text" ng-model="item.title" class="form-control">
                <textarea ng-model="item.description" class="form-control"></textarea>
                <select class="form-control" ng-options="option.name for option in personList track by option.id" ng-model="item.user_id">
                </select>
                <button ng-click="saveItem(item)">Save</button>
            </form>
            <hr>
        </div>

        <div ng-controller="listController" class="col-md-3 col-md-pull-9">
            <div class="list-group">
                <a ng-repeat="item in itemList" class="list-group-item" ng-click="selectItem(item.id)">{{item.title}}</a>

            </div>
        </div>

    </div>



</div> <!-- /container -->


<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>

<script src="js/app.js"></script>
</body>

</html>
